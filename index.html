<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hệ thống chấm điểm HSNV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="Style/common.css">
  <style>
    /* Loading page specific styles */
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    
    .loading-container {
      text-align: center;
      color: white;
    }
    
    .loading-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    
    .redirect-text {
      margin-top: 30px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="loading-icon">🚀</div>
    <div class="heading-large">Hệ thống chấm điểm HSNV</div>
    <div class="text-white">Đang khởi tạo hệ thống...</div>
    <div class="redirect-text">Tự động chuyển hướng đến trang đăng nhập...</div>
  </div>

  <script>
    // Check if user is already logged in
    function checkLoginStatus() {
      const isLoggedIn = sessionStorage.getItem('isLoggedIn');
      
      if (isLoggedIn) {
        // User is already logged in, redirect to homepage
        window.location.href = 'trangchu.html';
      } else {
        // User is not logged in, redirect to login page
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
      }
    }

    // Check login status when page loads
    document.addEventListener('DOMContentLoaded', checkLoginStatus);
  </script>
</body>
</html>
